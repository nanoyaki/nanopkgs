on:
  schedule:
    - cron: '0 1 * * *' # 3 AM CEST
  workflow_dispatch:

# Not implemented yet, keep for the future
permissions:
  pull-requests: write

jobs:
  check-branch:
    runs-on: native
    steps:
      - name: Check branch
        if: forge.event_name == 'workflow_dispatch' && forge.ref != 'refs/heads/main'
        run: exit 1

  update:
    runs-on: native
    needs: check-branch
    steps:
      - name: Checkout repo
        uses: https://code.forgejo.org/actions/checkout@v4

      - name: Setup git
        run: |
          git config --local user.name "forgejo-actions[bot]"
          git config --local user.email "hanakretzer+forgejo-actions@gmail.com"
          git checkout -b chore/auto-update

      - name: Setup keys
        env:
          HUBGIT_TOKEN: ${{ secrets.HUBGIT_TOKEN }}
        run: |
          echo \
            "[keys]
            github = \"$HUBGIT_TOKEN\"
            " > keys.toml
          chmod 400 ./keys.toml

      - name: Update packages
        env:
          LANG: C.UTF-8
        run: nix run .#update -- ./keys.toml

      - name: Update readme
        run: |
          nix run .#update-readme
          git add README.md
          git commit --amend --no-edit

      - name: Create Forgejo Pull Request
        id: create-pr
        env:
          FORGEJO_LOGIN: nanoyaki
          FORGE_TOKEN: ${{ secrets.FORGE_TOKEN }}
        run: |
          tea login delete "$FORGEJO_LOGIN" || true
          tea login add --name "$FORGEJO_LOGIN" --url "$FORGEJO_SERVER_URL" --token "$FORGE_TOKEN" || true

          git push -u origin chore/auto-update -f
          PR_NUMBER="$(
            tea pr create \
              -l "$FORGEJO_LOGIN" \
              -t 'chore: update locks' \
              -d 'Automated pull request to update locks for maintained programs' \
              -r "$FORGEJO_REPOSITORY" \
              | tail \
              | grep -oP '/\K\d+'
          )"

          echo "pr=${PR_NUMBER}" >> $FORGEJO_OUTPUT

      - name: Enable Auto-Merge
        env:
          FORGE_TOKEN: ${{ secrets.FORGE_TOKEN }}
          PR_NUMBER: ${{ steps.create-pr.outputs.pr }}
          FORGEJO_API_URL: ${{ forge.api_url }}
        run: |-
          curl -X POST \
            -H "Authorization: token $FORGE_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "Do": "merge",
              "delete_branch_after_merge": true,
              "merge_when_checks_succeed": true
            }' \
            "${FORGEJO_API_URL}/repos/${FORGEJO_REPOSITORY}/pulls/${PR_NUMBER}/merge"
